<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link  href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap">

     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   

     
</head>
<body >
        <section id="home" class="">
          <div class="container">
            <div class="text-center py-5">
              <h1 class="fw-bold py-2 position-relative">Bookmarker</h1>
            </div>
            <div
              class="form-content d-flex align-items-center justify-content-center position-relative pt-4"
            >
              <span class="span-icon1 fs-3">
                <i class="fa-solid fa-bookmark"></i>
              </span>
              <h2 class="px-2 fw-bold">
                <span class="span-title ">Bookmark your</span> favorite sites
              </h2>
              <span class="span-icon2 fs-3">
                <i class="fa-solid fa-bookmark "></i>
              </span>
            </div>
            <div class="home-content py-4">
              <div class="first-input">
                <label for="siteName" class="pb-3 fw-bold">
                  <span class="pe-1"><i class="fa-solid fa-book-bookmark "></i> </span>  Site Name </label>
                <input  oninput="allValidation( this , 'msgName' )" class="form-control" type="text"id="siteName"placeholder="Bookmark Name"/>
                <p id="msgName" class="alert alert-danger p-2 d-none">website name is not valid</p>
              </div>
              <div class="second-input">
                <label for="siteUrl" class="py-3 fw-bold ">
                  <span class="pe-1"> <i class="fa-solid fa-link "></i> </span> Site URL</label>
                <input  oninput="allValidation( this , 'msgUrl' )"class="form-control mb-4"type="text"id="siteUrl" placeholder="Website URL"  />
                <p id="msgUrl" class="alert alert-danger p-2 d-none">website Url is not valid</p>
  
              </div>
  
              <div class=" d-flex justify-content-center position-relative " >
                <button  onclick="addWebsite()"class="btn submitbutton  mb-4">  Submit</button>
              </div>
            </div>
            <table class="table text-center mb-3 ">
              <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </thead>
              <tbody id="tableData">
               
              </tbody>
            </table>
          </div>
        </section>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js">  </script>
</body>
</html>
